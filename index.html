<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Game Hub</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- ‚úÖ Load Firebase as a module before auth.js -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // üîπ Your Firebase Config (REPLACE with your actual values)
        const firebaseConfig = {
            apiKey: "AlZaSyB6QcZ4GzdQCHn_DEmF_YZnZqfX5expq8",
            authDomain: "authentication-a227b.firebaseapp.com",
            projectId: "authentication-a227b",
            storageBucket: "authentication-a227b.firebasestorage.app",
            messagingSenderId: "914910652238",
            appId: "1:914910652238:web:885f1db072264b2b44e01f"
        };

        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // üîπ Make Firebase available globally in `auth.js`
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;
    </script>

    <!-- ‚úÖ Load auth.js AFTER Firebase -->
    <script defer src="js/auth.js"></script>
</head>
<body>
    <div class="navbar">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('tools')">Tools</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="auth-section">
        <div class="container">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <div id="register" style="display:none;">
            <h1>Register</h1>
            <input type="email" id="reg-email" placeholder="Enter your email">
            <input type="password" id="reg-password" placeholder="Enter your password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <div id="home" style="display: none;">
        <h1>üéÆ Welcome to Game Hub</h1>
        <p id="dashboard-info">You are logged in.</p>
        <div class="games-container"></div>
    </div>

    <div id="tools" style="display: none;">
        <h1>üõ†Ô∏è Tools</h1>
        <div class="tools-container">
            <button onclick="openProxy('https://exampleproxy.com')">Proxy 1</button>
            <button onclick="openProxy('https://anotherproxy.com')">Proxy 2</button>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("home").style.display = "none";
            document.getElementById("tools").style.display = "none";
            document.getElementById(section).style.display = "block";
        }

        function showRegister() {
            document.getElementById("register").style.display = "block";
            document.getElementById("auth-section").style.display = "none";
        }

        function showLogin() {
            document.getElementById("register").style.display = "none";
            document.getElementById("auth-section").style.display = "block";
        }

        function openProxy(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
