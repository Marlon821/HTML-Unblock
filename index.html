<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/games.js"></script>
    <script defer src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .navbar {
            background: linear-gradient(90deg, #1e1e1e, #3a3a3a);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .navbar button:hover {
            background: #ff6a00;
        }
        h1 {
            margin-top: 80px;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(255, 69, 0, 0.6);
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 80px 20px 20px;
        }
        .game-card {
            background: #222;
            margin: 15px;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 69, 0, 0.3);
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 69, 0, 0.6);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        #gameContainer {
            width: 90%;
            height: 500px;
            margin: auto;
            padding-top: 80px;
            display: none;
        }
        .tools-container button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            margin: 5px;
        }
        .tools-container button:hover {
            background: #ff6a00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button id="homeBtn">Home</button>
        <button id="toolsBtn">Tools</button>
    </div>

    <div id="home">
        <h1>Bored in class</h1>
        <div class="games-container"></div>
    </div>

    <div id="tools" style="display: none;">
        <h1>Tools</h1>
        <div class="tools-container">
            <button onclick="openProxy()">Ultraviolet</button>
            <button onclick="openProxy1()">Lunar (has ads)</button>
        </div>
    </div>

    <!-- Proxy Container (Hidden Initially) -->
<div id="proxyContainer" style="display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;">
    <button onclick="closeProxy()" style="position: absolute; top: 10px; left: 10px; padding: 10px 15px; background: red; color: white; border: none; cursor: pointer; z-index: 1000;">Back</button>
    <object id="proxyFrame" type="text/html" style="width: 100vw; height: 100vh; border: none;"></object>
</div>

    <div id="gameContainer"></div>
</body>
</html>
