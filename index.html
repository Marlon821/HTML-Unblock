<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ‚ú® Star Background -->
    <div class="stars"></div>

    <!-- üîù Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showSection('games')">Games</a>
        <a href="#" onclick="showSection('tools')">Tools</a>
        <a href="#" onclick="showSection('settings')">Settings</a>
    </div>

    <!-- üåü Main Title -->
    <h1>Game Hub</h1>

    <!-- üéÆ Games Section -->
    <div id="games" class="games-container" style="display: none;">
        <div class="game-card" onclick="openGame('games/run3.html')">
            <img src="images/run3.jpg" alt="Run 3">
            <p>Run 3</p>
        </div>
        <div class="game-card" onclick="openGame('games/slope/index.html')">
            <img src="images/slope.jpg" alt="Slope">
            <p>Slope</p>
        </div>
        <div class="game-card" onclick="openGame('games/tetris.html')">
            <img src="images/tetris.jpg" alt="Tetris">
            <p>Tetris</p>
        </div>
    </div>

    <!-- üõ†Ô∏è Tools Section -->
    <div id="tools" class="tools-container" style="display: none;">
        <h2>üõ†Ô∏è Tools</h2>
        <button onclick="openProxy('https://exampleproxy.com')">Proxy 1</button>
        <button onclick="openProxy('https://anotherproxy.com')">Proxy 2</button>
    </div>

    <!-- ‚öôÔ∏è Settings Section -->
    <div id="settings" class="settings-container" style="display: none;">
        <h2>‚öôÔ∏è Settings</h2>
        <p>Coming Soon...</p>
    </div>

    <!-- üîª Footer -->
    <footer>
        &copy; 2025 Game Hub | All Rights Reserved
    </footer>

    <!-- üéÆ JavaScript -->
    <script>
        // üîπ Function to Show Sections
        function showSection(section) {
            document.getElementById("games").style.display = "none";
            document.getElementById("tools").style.display = "none";
            document.getElementById("settings").style.display = "none";
            document.getElementById(section).style.display = "block";
        }

        // üéÆ Open Games in a Frame
        function openGame(url) {
            window.open(url, "_blank");
        }

        // üåê Open Proxy Links
        function openProxy(url) {
            window.open(url, "_blank");
        }

        // ‚≠ê Function to Generate Stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) { // Adjust for more/less stars
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Generate stars on page load
        window.onload = createStars;
    </script>

</body>
</html>
