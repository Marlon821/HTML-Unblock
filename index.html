<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ‚úÖ Firebase SDK (Ensure Correct URLs) -->
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    
        <!-- ‚úÖ Ensure auth.js Loads After Firebase -->
        <script defer src="js/auth.js"></script>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Game Hub</title>
    
        <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- üîπ Navigation Bar -->
   <div class="navbar">
       <button onclick="showSection('home')">Home</button>
       <button onclick="showSection('tools')">Tools</button>
   </div>

   <!-- üîπ Login & Registration Section -->
   <div id="auth-section">
       <div class="container">
           <h1>Login</h1>
           <input type="email" id="email" placeholder="Enter your email">
           <input type="password" id="password" placeholder="Enter your password">
           <button onclick="login()">Login</button>
           <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
       </div>

       <div id="register" style="display:none;">
           <h1>Register</h1>
           <input type="email" id="reg-email" placeholder="Enter your email">
           <input type="password" id="reg-password" placeholder="Enter your password">
           <button onclick="register()">Register</button>
           <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
       </div>
   </div>

   <!-- üîπ Home Section (Games List) -->
   <div id="home" style="display: none;">
       <h1>üéÆ Welcome to Game Hub</h1>
       <div class="games-container"></div>
   </div>

   <!-- üîπ Tools Section -->
   <div id="tools" style="display: none;">
       <h1>üõ†Ô∏è Tools</h1>
       <div class="tools-container">
           <button onclick="openProxy('https://exampleproxy.com')">Proxy 1</button>
           <button onclick="openProxy('https://anotherproxy.com')">Proxy 2</button>
       </div>
   </div>

   <!-- üîπ JavaScript to Control Page Sections -->
   <script>
       function showSection(section) {
           document.getElementById("auth-section").style.display = "none";
           document.getElementById("home").style.display = "none";
           document.getElementById("tools").style.display = "none";
           document.getElementById(section).style.display = "block";
       }

       function showRegister() {
           document.getElementById("register").style.display = "block";
           document.querySelector("#auth-section .container").style.display = "none";
       }

       function showLogin() {
           document.getElementById("register").style.display = "none";
           document.querySelector("#auth-section .container").style.display = "block";
       }

       function openProxy(url) {
           window.open(url, '_blank');
       }
   </script>

</body>
</html>
